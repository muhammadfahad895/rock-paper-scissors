<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper & scissors </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="container flex">
      <header class="header flex">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
        <p class="header-content">
          Rock beats Scissors ︱ Paper beats Rock ︱ Scissors beats Paper
        </p>
      </header>

      <main class="main-content">
        <div class="user">
          <p class="username">Player</p>
          <div class="curr-sign" id="playerSign">✋</div>

          <div class="score"> <p>score</p> <p id="userScore">0</p></div>
        </div>

        <div class="computer">
          <p class="username">Computer</p>
          <div class="curr-sign" id="computerSign">✌️</div>
          <div class="score">
            <p>score</p> <p id="computerScore">0</p></div
          ></div
        >
      </main>
      <div class="signs">
        <button class="sign-btn" id="userChoice">
          <div class="sign" id="rock">✊</div>
        </button>
        <button class="sign-btn" id="userChoice">
          <div class="sign" id="paper">✋</div>
        </button>
        <button class="sign-btn" id="userChoice">
          <div class="sign" id="scissors">✌️</div>
        </button>
      </div>
      <div class="box">
        <p id="scoreInfo">Let's Go</p>
        <p id="scoreMessage">Game start </p>
      </div>
    </div>
  </body>
</html>
